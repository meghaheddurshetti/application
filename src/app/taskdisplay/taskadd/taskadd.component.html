
<div class="container">
    <form (ngSubmit)="onSaveTask(f)"   #f="ngForm" >
      <div class="form-group">
       <Label>id</Label>
        <input name="Id" ngModel type="text"  class="form-control" placeholder="Enter id">
      </div>
      <div class="form-group">
        <Label>title</Label>
        <input name="Title" ngModel type="text" class="form-control" placeholder="Enter title">
      </div>
      <div class="form-group">
        <Label>status</Label>
        <input name="Status" ngModel type="text" class="form-control" placeholder="Enter status">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Add New Product</button>
          </div>
      </form>
  </div>
