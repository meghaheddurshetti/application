<div class="container">
  <h1>{{id}}</h1>
<h1>Edit Task</h1>
<form (ngSubmit)="onEditTask(f)" #f="ngForm" >
    <div class="form-group" >
      <label>Task</label>
      </div>
      <div class="form-group" >
          <label>Title</label>
          <input name="Title"  [(ngModel)]="title" type="text" class="form-control" placeholder="Enter Title">
          </div>
          <div class="form-group" >
          <label>Status</label>
          <input name="Status" [(ngModel)]="status" type="text" class="form-control" placeholder="Enter Status">
        </div>
        <div class="form-group">
      <button type="submit" class="btn btn-primary" >Update Task</button>
      <button class="btn btn-primary" >Cancel</button>
    </div>
  </form>
  </div>
