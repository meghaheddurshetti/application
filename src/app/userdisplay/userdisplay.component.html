<div class="container">

      <h3>
        search here
      </h3>
<input type="text" placeholder="search here" name="n1" #f (keyup)="search(f.value)">



      <div class="row">
  <table class="table" >
<thead>
  <th>Email</th>
  <th>Name</th>
  <th>Mobile No</th>
  <th>Action</th>
</thead>
<tbody>
  <tr *ngFor="let item of arr" >
    <td>{{item.user_email}}</td>
    <td>{{item.user_name}}</td>
    <td>{{item.user_mobile_no}}</td>
    <td><button class="btn btn-info" (click)="onUserDelete(item)" >Delete</button>
    <button class="btn btn-info" (click)="onUserEdit(item)"  >edit</button>
    </td>
  </tr>
</tbody>
</table>
</div>

</div>
